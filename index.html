<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodland Oasis - Guest Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div id="g_id_onload" 
        data-client_id="1044410277639-ga1gp2edhilolaaqfsmka06tt0eapev3.apps.googleusercontent.com"
        data-context="signin" 
        data-ux_mode="popup" 
        data-callback="handleCredentialResponse">
    </div>

    <div class="login-box">
        <img src="images/woodland logo.jpg" alt="Woodland Oasis Logo" class="logo-img">
        <h1 class="h1">Woodland Oasis</h1>
        <h4 class="h4">Welcome, Nature Lover!</h4>
        <p class="instruction-text">Please sign in with your Google account to explore your serene escape.</p>
        
        <div class="g_id_signin" 
            data-type="standard" 
            data-theme="outline" 
            data-size="large"
            data-shape="pill"
            data-width="320">
        </div>
    </div>
    
    <script src="main.js"></script> 

</body>
</html>

<style>
        /* Iyong orihinal na CSS code, ibinalik sa loob ng <style> tag */
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('images/bg.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-box {
            padding: 50px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #004d40;
        }
        .h1 {
            color: #004d40;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .h4 {
            color: #4CAF50;
            font-weight: 400;
            font-size: 1.25rem;
        }
        .instruction-text {
            color: #546e7a;
            margin-top: 15px;
        }
        #google-button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
